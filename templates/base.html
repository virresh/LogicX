<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">

  	<!-- Bootstrap -->
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  	<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    <title>LogicX | {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block header %}
    <div style="background-color:black"> <img class="img-responsive center-block" style="width:10%" src="/static/images/favicon.png"> </div>
    {% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer" class = "container-fluid" style="text-align:center;">
        {% block footer %}
        &copy; Copyright 2017 by <a href="https://virresh.github.io/">Viresh Gupta</a>.
        {% endblock %}
    </div>
    {% block scripts %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='antixss.js') }}" type="text/javascript"></script>
    {% endblock %}
</body>
</html>
