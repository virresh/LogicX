{% extends "base.html" %}
{% block title %}Choose Level{% endblock %}
{% block content %}
	<div class="container">
		<h1>Welcome to LogicX</h1>
		<div>
			<ul style="list-style: none;">
				<li style="padding: 20px;"> <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loopLevelSelect">Learn Loops</button> </li>
				<li style="padding: 20px;"> <button type="button" class="btn btn-info btn-lg">Learn Conditional statements</button> </li>
			</ul>
		</div>
	</div>

	<div id="loopLevelSelect" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Choose your level :</h4>
				</div>
				<div class="modal-body">
					<p>
						<button type="button" class="btn btn-success" data-dismiss="modal">Level 1</button>
						<button type="button" class="btn btn-success" data-dismiss="modal">Level 2</button>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
{% endblock %}

{% block scripts %}
	{{ super() }}
{% endblock %}
